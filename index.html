<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="nishanth kiran">
    <meta name="keyword" content="guessing game, javascript, game, guess, fun">
    <meta name="description" content="This is a guessing game with basic javascript logic">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Guess Game</title>
</head>

<body>
    <header>
        <button id="again">Again!</button>
        <div id="help">Guess 1 <-> 20.</div>
    </header>

    <main>
        <div class="main">
            <div id="title">Guess My Number!</div>
            <div id="secret-number">?</div>
        </div>

        <div id="line"></div>

        <div class="footer">
            <div class="guesser">
                <input type="text" id="guessbox" maxlength="2"></input>
                <button id="checkbox">Check!</button>
            </div>

            <div class="dynamic-text">
                <div id="comment">No Numbers Yet!</div>
                <div>Score: <span id="score">20</span></div>
                <div>Highscore: <span id="highscore">0</span></div>
            </div>
        </div>
    </main>

    <footer>
        Made with cringe
    </footer>
</body>

<script src="script.js"></script>
</html>
